<!DOCTYPE html>
<html>
<head>
    <title>Tugas WebDesign</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatitble" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="css/style.css"/>


</head>
<body>


    <div class="container">
        <div class="jumbotron text-center">
            <h2>Travel Kuy !!!</h2>
            <p>Silakan Pilih Paket Travel Yang Anda Inginkan</p>
            <p>Jika Ingin Pergi Ke Halaman Jual Beli Laptop Online <a href="../index.html">Klik Ini</a></p>
        </div>
        <form class="form-horizontal" name="formselect">
            <div class="form-group">
                <div class="row form-group">
                    <div class="col-sm-2">
                        <label for="exampleFormControlSelect1">Nama Pemesan</label>
                    </div>
                    <div class="col-sm-3">
                         <input type="text" class="form-control namaPembeli" name="namaPembeli" >  
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-2">
                        <label for="exampleFormControlSelect1">Tujuan</label>
                    </div>
                    <div class="col-sm-3">
                        <select class="form-control pilih" id="exampleFormControlSelect1" name="Pilih">
                            <option value="- Pilih Tujuan -">- Pilih Tujuan -</option>
                            <option value="Lombok">Lombok</option>
                            <option value="Bali">Bali</option>
                            <option value="Pulau Seribu">Pulau Seribu</option>
                            <option value="Pulau Komodo">Pulau Komodo</option>
                            <option value="Wakatobi">Wakatobi</option>
                            <option value="Taman Laut Bunaken">Taman Laut Bunaken</option>
                        </select>                   
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-2">
                        <label for="exampleFormControlSelect1">Harga Tiket</label>
                    </div>
                    <div class="col-sm-3">
                         <input type="text" class="form-control -hargaTiket" name="-hargaTiket" >  
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-2">
                        <label for="exampleFormControlSelect1">Harga Tiket</label>
                    </div>
                    <div class="col-sm-3">
                         <input type="text" class="form-control hargaTiket" name="hargaTiket" >  
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-2">
                        <label for="exampleFormControlSelect1">Sub Total</label>
                    </div>
                    <div class="col-sm-3">
                         <input type="text" class="form-control subTotal" name="subTotal" >  
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-2">
                        <label for="exampleFormControlSelect1">Jumlah Tiket</label>
                    </div>
                    <div class="col-sm-3">
                         <input type="text" class="form-control jumlahTiket" name="jumlahTiket" >  
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-2">
                        <label for="exampleFormControlSelect1">Diskon</label>
                    </div>
                    <div class="col-sm-3">
                         <input type="text" class="form-control Diskon" name="Diskon" >  
                    </div>
                </div>
                <div class="row form-group">

                    <div class="col-sm-2">
                        <label for="exampleFormControlSelect1">Member</label>
                    </div>
                    <div class="col-sm-3" style="margin-left : 25px">
                         <input type="checkbox" id="Member" class="form-check-input Member" name="Member" >
                         <label class="form-check-label">Iya</label>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-2" style="margin-left: -22px">
                        <label for="exampleFormControlSelect1">Total Bayar</label>
                    </div>
                    <div class="col-sm-3">
                         <input type="text" class="form-control totalBayar" name="totalBayar" >  
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-sm-5"></div>
                        <button class="btn btn-primary proses btn-lg" type="button" style="margin : 5px">Beli</button>        
                        <button class="btn btn-primary btn-lg" type="reset" style="margin : 5px">Reset</button>
                </div>
            </div>
        </form>
    </div>


    <script src="Bootstrap/jquery/jquery.js"></script>
    <script src="Bootstrap/popper/popper.js"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>
    <script src="js/javascript.js"></script>
</body>
</html>
